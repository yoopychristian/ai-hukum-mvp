<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-label="AI Hukum Logo">
  <defs>
    <!-- Tech gradient -->
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Canvas -->
  <rect x="8" y="8" width="240" height="240" rx="28" fill="#0b1020"/>
  <rect x="8" y="8" width="240" height="240" rx="28" fill="url(#g)" opacity="0.10"/>

  <!-- Classic scales silhouette -->
  <g fill="#0f172a">
    <!-- base -->
    <ellipse cx="128" cy="206" rx="52" ry="14"/>
    <rect x="112" y="168" width="32" height="38" rx="4"/>
  </g>
  
  <!-- pillar -->
  <rect x="122" y="60" width="12" height="112" rx="6" fill="#0f172a"/>
  <circle cx="128" cy="52" r="7" fill="#0f172a"/>

  <!-- arm with slight curve -->
  <path d="M60 84c22-18 54-22 68-22s46 4 68 22" fill="none" stroke="#0f172a" stroke-width="10" stroke-linecap="round"/>

  <!-- chains -->
  <g stroke="#64748b" stroke-width="1.5">
    <path d="M86 94v30"/>
    <path d="M110 94v30"/>
    <path d="M170 94v30"/>
    <path d="M146 94v30"/>
  </g>

  <!-- pans (semi-ellipses) -->
  <g fill="#0f172a">
    <path d="M70 126c6 14 20 22 40 22s34-8 40-22c-26 2-54 2-80 0z"/>
    <path d="M186 126c-6 14-20 22-40 22s-34-8-40-22c26 2 54 2 80 0z"/>
  </g>

  <!-- Tech accents: neon traces around silhouette -->
  <g stroke="url(#g)" stroke-width="2" filter="url(#glow)" opacity="0.9">
    <path d="M60 84c22-18 54-22 68-22s46 4 68 22" fill="none"/>
    <rect x="122" y="60" width="12" height="112" rx="6" fill="none"/>
    <ellipse cx="128" cy="206" rx="52" ry="14" fill="none"/>
    <circle cx="38" cy="126" r="4"/>
    <circle cx="218" cy="126" r="4"/>
    <path d="M38 126h30m120 0h30"/>
  </g>

  <!-- Subtle circuit nodes -->
  <g fill="#22d3ee">
    <circle cx="80" cy="60" r="3"/>
    <circle cx="176" cy="60" r="3"/>
  </g>
  <g stroke="url(#g)" stroke-width="1.5">
    <path d="M80 60l28 20M176 60l-28 20"/>
  </g>

  <!-- Wordmark (for preview) -->
  <text x="128" y="236" text-anchor="middle" font-family="Inter, ui-sans-serif, system-ui" font-size="18" fill="white" fill-opacity="0.72">AI Hukum</text>
</svg>


